  <script type="text/javascript">
    var keyboard = document.querySelectorAll('.piece');

    for (i = 0; i < keyboard.length; i++) {
      keyboard[i].addEventListener('click', soundAlert);
    }

    function soundAlert() {
      if (confirm('어라, 소리가 안 들리시나요?')) {
        alert('그게 정상입니다.');

        alert('뻥치시네.')
