<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset_meyer.css">
  <link rel="stylesheet" href="menu_header.css">
  <link href="https://fonts.googleapis.com/css2?family=Grandstander&family=Rubik&display=swap" rel="stylesheet">
  <script src="menu_header.js"></script>
  <title>Tab Header</title>
</head>

<body>
  <header>
    <div class="head_cont_wrap">
      <div class="head_tab_cont" id="korea_cont">
        <h2 class="head_cont_tit">KOREA</h2>
        <p class="head_cont_sub">Soju & Makkolee</p>
      </div>
      <div class="head_tab_cont" id="china_cont">
        <h2 class="head_cont_tit">CHINA</h2>
        <p class="head_cont_sub">Baiju & Tsingtao</p>
      </div>
      <div class="head_tab_cont" id="japan_cont">
        <h2 class="head_cont_tit">JAPAN</h2>
        <p class="head_cont_sub">Sake & Asahi</p>
      </div>
      <div class="head_tab_cont" id="usa_cont">
        <h2 class="head_cont_tit">USA</h2>
        <p class="head_cont_sub">Whisky & Miller</p>
      </div>
    </div>
    <ul class="head_tab_wrap">
      <li class="head_tab_btn" id="korea">KOREA</li>
      <li class="head_tab_btn" id="china">CHINA</li>
      <li class="head_tab_btn" id="japan">JAPAN</li>
      <li class="head_tab_btn" id="usa">USA</li>
    </ul>
  </header>
  <section class=""></section>
  <section class=""></section>
  <section class=""></section>
  <section class=""></section>

</body>

</html>
